        <!--路径导航-->

            </ol>

        <!--添加分类-->
        <div class="addFirstCate">
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">添加分类</button>
        </div>

        <!--一级分类表格-->
        <div class="firstCateTable">
            <table class="table table-bordered table-hover">

                    <tr>

        <div class="firstCatePagenator">

    </div>
</div>












































<!--添加一级分类模态框-->
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form class="form-addFirstCate">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input name="categoryName" type="text" class="form-control" placeholder="请输入一级分类名称">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="btn-addFirstCate"  type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!--一级分类表格数据模板-->
<script type="text/html" id="firstCateTpl">

    {{ each rows v i}}
        <tr>
            <td>{{ i+1 + (page-1)*size }}</td>
            <td>{{ v.categoryName }}</td>
        </tr>
    {{ /each }}
</script>
