<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘电商</title>


    <!--引入bootstrap.css文件-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <!--引入基于bootStrap的表单校验插件的样式文件-->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">


    <!--引入公共样式文件-->
    <link rel="stylesheet" href="css/common.css">

    <!--引入首页样式文件-->
    <link rel="stylesheet" href="css/product.css">

    <!--引入nprogress进度条插件.css文件-->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>

<!--侧边栏-->
<div class="lt-aside">
    <!--标题-->
    <div class="title">黑马19期</div>

    <!--用户-->
    <div class="user">
        <!--图片-->
        <img src="images/default.png" alt="">
        <!--描述-->
        <p>
            超级管理员
        </p>
    </div>


    <!--导航-->
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li>
                <a href="javascript:;" class="categroy"><i class="glyphicon glyphicon-th-list"></i>分类管理</a>

                <!--二级菜单-->
                <div class="secondNav" style="display:none;">
                    <a href="firstCate.html">一级分类</a>
                    <a href="secondCate.html">二级分类</a>
                </div>
            </li>
            <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
        </ul>
    </div>

</div>


<!--主体-->

<div class="lt-content">
    <!--头部导航菜单-->
    <div class="topbar">
        <!--菜单栏-->
        <a class="menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>

        <!--退出-->
        <a class="logout pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-off"></i></a>
    </div>

    <!--主题内容-->
    <div class="container-fluid">

        <!--路径导航-->
        <div class="breadNav">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a class="active">商品管理</a></li>
            </ol>
        </div>



        <!--添加商品-->
        <div class="addProduct" data-toggle="modal" data-target="#myModal">
            <button class="btn btn-default btn-addProduct">添加商品</button>
        </div>


        <!--商品表格-->
        <div class="productTable">

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>


                <tbody>


                    <!--<tr>-->
                        <!--<td>1</td>-->
                        <!--<td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋	</td>-->
                        <!--<td>描述123123</td>-->
                        <!--<td>44</td>-->
                        <!--<td>35-56</td>-->
                        <!--<td>已上架</td>-->
                        <!--<td>-->
                            <!--<button class="btn btn-danger">下架</button>-->
                        <!--</td>-->
                    <!--</tr>-->
                </tbody>
            </table>
        </div>



        <!--分页插件-->
        <div class="productPagenator">
            <ul></ul>
        </div>
    </div>
</div>












































<!--模态框-->
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <form class="form-addProduct">
                <div class="modal-body">
                    <!-- 下拉式菜单 -->
                    <div class="form-group">
                        <div class="btn-group">
                            <button class="btn btn-default  dropdown-toggle" type="button" data-toggle="dropdown">
                                请选择二级分类 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">

                                <!--<li><a href="javascript:;">耐克</a></li>-->
                                <!--<li><a href="javascript:;">耐克</a></li>-->
                                <!--<li><a href="javascript:;">耐克</a></li>-->

                            </ul>
                        </div>

                        <input name="brandId" type="hidden">
                    </div>


                    <!--商品名称-->
                    <div class="form-group">
                        <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
                    </div>


                    <!--商品描述-->
                    <div class="form-group">
                        <textarea name="proDesc" id="" class="form-control" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
                    </div>


                    <!--商品库存-->
                    <div class="form-group">
                        <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
                    </div>

                    <!--商品尺码-->
                    <div class="form-group">
                        <input name="size" type="text" class="form-control" placeholder="请输入商品尺码">
                    </div>

                    <!--商品原价-->
                    <div class="form-group">
                        <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
                    </div>

                    <!--商品现价-->
                    <div class="form-group">
                        <input name="price" type="text" class="form-control" placeholder="请输入商品现价">
                    </div>

                    <!--商品状态-->
                    <div class="form-group">
                        <input name="statu" type="hidden" value="1">
                    </div>


                    <!--上传图片-->
                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>

                        <!--指定了multiple属性，可以实现多文件上传 -->
                        <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" style="display:none;" multiple>
                    </div>


                    <!--图片展示-->
                    <div class="form-group">
                        <img width="100px" src="images/none.png" alt="">
                        <img width="100px" src="images/none.png" alt="">
                        <img width="100px" src="images/none.png" alt="">
                        <img width="100px" src="images/none.png" alt="">
                        <img width="100px" src="images/none.png" alt="">

                        <input name="imgStatu" type="hidden">

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="btn-addPro"  type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--商品表格数据模板-->
<script type="text/html" id="productTableTpl">
    {{ each rows v i}}
        <tr>
            <td>{{ i+1 + (page-1)*size }}</td>
            <td>{{ v.proName}}</td>
            <td>{{ v.proDesc}}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu===1?"已上架":"未上架"}}</td>
            <td>
                {{ if v.statu===1 }}
                    <button class="btn btn-danger">下架</button>
                {{ /if}}

                {{ if v.statu===0 }}
                    <button class="btn btn-success">上架</button>
                {{ /if}}
            </td>
        </tr>

    {{ /each}}
</script>

<!--模态框二级分类下拉框列表数据模板-->
<script type="text/html" id="dropListTpl">

    {{ each rows v i}}

        <li><a data-id="{{ v.id }}" href="javascript:;">{{ v.brandName }}</a></li>

    {{ /each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>

<!--引入基于JQuery的文件上传插件的js文件-->

<script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

<!--引入基于bootStrap的分页插件的JS文件-->

<!--引入common.js文件-->

<!--引入首页js文件-->
<script src="js/product.js"></script>

<!--引入nprogress进度条插件.js文件-->
<script src="lib/nprogress/nprogress.js"></script>

<!--引入模板引擎js文件-->
<script src="lib/artTemplate/template-web.js"></script>

</body>
</html>
