<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘电商</title>


    <!--引入bootstrap.css文件-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--引入基于bootStrap的表单校验插件样式文件-->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">


    <!--引入公共样式文件-->
    <link rel="stylesheet" href="css/common.css">

    <!--引入首页样式文件-->
    <link rel="stylesheet" href="css/secondCate.css">

    <!--引入nprogress进度条插件.css文件-->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>

<!--侧边栏-->
<div class="lt-aside">
    <!--标题-->
    <div class="title">黑马19期</div>

    <!--用户-->
    <div class="user">
        <!--图片-->
        <img src="images/default.png" alt="">
        <!--描述-->
        <p>
            超级管理员
        </p>
    </div>


    <!--导航-->
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li>
                <a href="javascript:;" class="categroy"><i class="glyphicon glyphicon-th-list"></i>分类管理</a>

                <!--二级菜单-->
                <div class="secondNav" style="display:block;">
                    <a href="firstCate.html">一级分类</a>
                    <a class="current" href="secondCate.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
        </ul>
    </div>

</div>


<!--主体-->

<div class="lt-content">
    <!--头部导航菜单-->
    <div class="topbar">
        <!--菜单栏-->
        <a class="menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>

        <!--退出-->
        <a class="logout pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-off"></i></a>
    </div>

    <!--主题内容-->
    <div class="container-fluid">

        <!--路径导航-->
        <div class="breadNav">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a >分类管理</a></li>
                <li><a class="active">二级分类</a></li>
            </ol>
        </div>


        <!--添加二级分类按钮-->
        <div class="addSecondCate">
            <button class="btn btn-default btn-addSecondCate" data-toggle="modal" data-target="#myModal">添加分类</button>
        </div>


        <!--二级分类表格-->
        <div class="secondCateTable">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名称</th>
                        <th width="30%">二级分类名称</th>
                        <th width="30%">二级分类LOGO</th>
                    </tr>
                </thead>
                
                <tbody>
                    <!--<tr>-->
                        <!--<td>1</td>-->
                        <!--<td>女士馆</td>-->
                        <!--<td>阿萨德2</td>-->
                        <!--<td>-->
                            <!--<img width="50px" src="images/none.png" alt="">-->
                        <!--</td>-->
                    <!--</tr>-->
                </tbody>
            </table>
        </div>



        <!--二级分类分页-->
        <div class="secondCatePagenator">
            <ul></ul>
        </div>
    </div>
</div>












































<!--模态框-->
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form  class="form-addSecondCate">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <!--下拉菜单-->
                    <div class="form-group">

                        <div class="btn-group">
                            <button class="btn btn-default dropdown-toggle btn-dropList" type="button" data-toggle="dropdown">
                                请选择一级分类 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!--<li><a href="#">外贸馆</a></li>-->

                            </ul>
                        </div>
                        <input name="categoryId" type="hidden">
                    </div>


                    <div class="form-group">
                        <input name="brandName" type="text" class="form-control" placeholder="请输入二级分类名称">
                    </div>


                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>

                        <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none;" multiple>
                    </div>

                    <div class="form-group">
                        <img height="100px"src="images/none.png" alt="">
                        <input name="brandLogo" type="hidden">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="btn-addSecondCate"  type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!--二级分类表格数据模板-->
<script type="text/html" id="secondCateTpl">
       {{ each rows v i}}
           <tr>
               <td>{{ i+1 + (page-1)*size }}</td>
               <td>{{ v.categoryName}}</td>
               <td>{{ v.brandName }}</td>
               <td>
                   <img height="50px" src="{{ v.brandLogo }}" alt="">
               </td>
           </tr>
       {{ /each }}
</script>

<!--一级分类下拉框数据模板-->
<script type="text/html" id="firstCateDropTpl">
    {{ each rows v i}}
         <li><a data-id="{{ v.id }}" href="javascript:;">{{ v.categoryName }}</a></li>
    {{ /each}}
</script>


<!--引入Jquery.js文件-->
<script src="lib/jquery/jquery.min.js"></script>
<!--引入bootstrap.js文件-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入基于bootStrap的表单校验JS文件-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--引入基于bootStrap的分页插件JS文件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<!--引入文件上传插件 基于JQuery-->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

<!--引入common.js文件-->
<script src="js/common.js"></script>

<!--引入首页js文件-->
<script src="js/secondCate.js"></script>

<!--引入nprogress进度条插件.js文件-->
<script src="lib/nprogress/nprogress.js"></script>

<!--引入模板引擎JS文件 不基于任何其他JS库-->
<script src="lib/artTemplate/template-web.js"></script>

</body>
</html>
