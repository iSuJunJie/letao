<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>

    <!--引入网站LOGO-->
    <link rel="shortcut icon" href="favicon.ico">


    <!--引入MUI框架样式文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">


    <!--引入字体样式文件-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <!--引入公共样式文件-->
    <link rel="stylesheet" href="css/common.css">
    <!--引入首页样式文件-->
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>


<!--布局容器-->
<div class="lt-layout">


    <!--头部-->
    <div class="lt-header">
        <!--主页-->
        <a href="javascript:history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>

        <!--标题-->
        <h3 class="title">购物车</h3>


    </div>



    <!--主体-->
    <div class="lt-main">

        <!--引入MUI框架区域滚动DOM结构-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                <!--购物车列表-->
                <ul id="OA_task_2" class="mui-table-view">




                </ul>



            </div>
        </div>



    </div>





    <!--底部-->
    <div class="lt-footer">

        <ul>
            <li>
                <a  href="index.html">
                    <i class="fa fa-home" ></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a class="current" href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a  href="#">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>

        </ul>


    </div>
</div>









<!--购物车列表数据模板-->
<script type="text/html" id="cartTpl">

        {{ each arr v i }}


                <li class="mui-table-view-cell mui-transitioning cart-item">

                    <!--右侧图标-->
                    <div class="mui-slider-right mui-disabled">
                        <a id="btn-edit" class="mui-btn mui-btn-blue mui-icon mui-icon-compose"
                            data-id="{{ v.id }}"
                            data-productsize="{{ v.productSize }}"
                            data-num="{{ v.num }}"
                            data-size="{{ v.size }}"
                            data-productnum="{{ v.productNum }}"


                        ></a>
                        <a data-id="{{ v.id }}" id="btn-del" class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
                    </div>


                    <!--左侧内容-->
                    <div class="mui-slider-handle">
                        <div class="itemInfo mui-clearfix">

                            <div class="left mui-pull-left">
                                <img src="{{ v.pic[0].picAddr }}" alt="">


                                <input type="checkbox">
                            </div>

                            <div class="right">
                                <p>
                                    {{ v.proName }}
                                </p>

                                <p>
                                    <span class="price">¥{{ v.price }}</span>
                                    <span class="oldPrice">¥{{ v.oldPrice }}</span>

                                    <span class="num mui-pull-right">{{ v.num }}双</span>

                                </p>


                                <p>
                                    鞋码:{{ v.size }}
                                </p>


                            </div>

                        </div>
                    </div>
                </li>



        {{ /each }}



</script>




<!--修改商品数据模板-->
<script type="text/html" id="editTpl">

    <div class="edit-productSize mui-clearfix ">

        <div class="text mui-pull-left">
            尺码:
        </div>



        <%
            var arr = productsize.split("-");
            var start = arr[0];

            var end = arr[1];

            for(var i = start; i<=end;i++){

        %>
             <span class="sizeBox {{  i == size?'current':'' }}">{{ i }}</span>

        <%
            }
        %>


    </div>


    <!--商品数量-->
    <div class="edit-productNum">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number"  value="{{ num }}"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>

    </div>


</script>






<!--引入ZeptoJS文件-->
<script src="lib/zepto/zepto.min.js"></script>

<!--引入MUI组件的JS文件-->
<script src="lib/mui/js/mui.js"></script>



<!--引入数据模板JS文件-->
<script src="lib/artTemplate/template-web.js"></script>




<!--引入公共JS文件-->
<script src="js/common.js"></script>
<!--引入首页JS文件-->
<script src="js/cart.js"></script>
</body>
</html>
