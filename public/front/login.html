<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>

    <!--引入网站LOGO-->
    <link rel="shortcut icon" href="favicon.ico">


    <!--引入MUI框架样式文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">


    <!--引入字体样式文件-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <!--引入公共样式文件-->
    <link rel="stylesheet" href="css/common.css">
    <!--引入首页样式文件-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


<!--布局容器-->
<div class="lt-layout">


    <!--头部-->
    <div class="lt-header">
        <!--主页-->
        <a href="javascript:history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>

        <!--标题-->
        <h3 class="title">登录</h3>


    </div>



    <!--主体-->
    <div class="lt-main">

        <!--引入MUI框架区域滚动DOM结构-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                <!--登录模块-->
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>用户名</label>
                        <input id="userName" type="text" class="mui-input-clear" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input id="passWord" type="password" class="mui-input-password" placeholder="请输入密码">
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary" id="btn-login" >登录</button>
                        <button type="reset" class="mui-btn mui-btn-danger" id="btn-reset" >重置</button>
                    </div>
                </form>

            </div>
        </div>



    </div>





    <!--底部-->
    <div class="lt-footer">

        <ul>
            <li>
                <a  href="index.html">
                    <i class="fa fa-home" ></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a class="current" href="#">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>

        </ul>


    </div>

























</div>





<!--引入ZeptoJS文件-->
<script src="lib/zepto/zepto.min.js"></script>

<!--引入MUI组件的JS文件-->
<script src="lib/mui/js/mui.js"></script>

<!--引入公共JS文件-->
<script src="js/common.js"></script>
<!--引入首页JS文件-->
<script src="js/login.js"></script>
</body>
</html>
