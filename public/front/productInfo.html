<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>

    <!--引入网站LOGO-->
    <link rel="shortcut icon" href="favicon.ico">


    <!--引入MUI框架样式文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">


    <!--引入字体样式文件-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <!--引入公共样式文件-->
    <link rel="stylesheet" href="css/common.css">
    <!--引入首页样式文件-->
    <link rel="stylesheet" href="css/productInfo.css">
</head>
<body>


<!--布局容器-->
<div class="lt-layout">


    <!--头部-->
    <div class="lt-header">
        <!--主页-->
        <a href="javascript:history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>

        <!--标题-->
        <h3 class="title">商品详情</h3>


    </div>



    <!--主体-->
    <div class="lt-main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->





            </div>
        </div>

    </div>





    <!--底部-->
    <div class="lt-footer">

        <a class="mui-pull-left" href="#">去购物车</a>




        <button class="mui-btn mui-btn-yellow mui-pull-right">立即购买</button>
        <button id="btn-addCart" class="mui-btn mui-btn-danger mui-pull-right ">加入购物车</button>


    </div>



</div>
























<!--商品数据模板-->
<script type="text/html"  id="proInfoTpl">



    <!--轮播图模块-->
    <div class="productBanner">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>

                {{ each pic v i }}

                    <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" alt=""></a></div>

                {{ /each }}

                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
            </div>


            <!--小圆点-->
            <div class="mui-slider-indicator">

                {{ each pic v i }}

                    {{ if i==0 }}
                        <div class="mui-indicator mui-active"></div>
                    {{ else }}
                        <div class="mui-indicator"></div>
                    {{ /if }}

                {{ /each }}

            </div>
        </div>

    </div>



    <!--商品标题-->
    <div class="productTitle commonBox">
        <strong>{{ proName }}</strong>
    </div>


    <!--商品价格-->
    <div class="productPrice commonBox">
        价格:

        <span class="price">{{ price }}</span>

        <span class="oldPrice">{{ oldPrice }}</span>
    </div>




    <!--商品尺码-->

    <div class="productSize commonBox mui-clearfix ">

        <div class="text mui-pull-left">
            尺码:
        </div>

        <%

            var arr = size.split("-");
            var start = arr[0];

            var end = arr[1];

            for(var i = start; i<=end;i++){ %>



            <span class="sizeBox">{{ i }}</span>



        <% } %>


    </div>




    <!--商品数量-->
    <div class="productNum commonBox">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>

        <span>剩余数量:{{ num }}双</span>
    </div>



    <!--商品描述-->
    <div class="productDesc commonBox">

        详情：
        <span>{{ proDesc }}</span>

    </div>


</script>







<!--引入ZeptoJS文件-->
<script src="lib/zepto/zepto.min.js"></script>

<!--引入MUI组件的JS文件-->
<script src="lib/mui/js/mui.js"></script>


<!--引入模板引擎JS文件-->
<script src="lib/artTemplate/template-web.js"></script>

<!--引入公共JS文件-->
<script src="js/common.js"></script>

<!--引入商品详情JS文件-->
<script src="js/productInfo.js"></script>
</body>
