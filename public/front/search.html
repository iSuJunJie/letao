<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>

    <!--引入网站LOGO-->
    <link rel="shortcut icon" href="favicon.ico">


    <!--引入MUI框架样式文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">


    <!--引入字体样式文件-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <!--引入公共样式文件-->
    <link rel="stylesheet" href="css/common.css">
    <!--引入首页样式文件-->
    <link rel="stylesheet" href="css/search.css">
</head>
<body>


<!--布局容器-->
<div class="lt-layout">


    <!--头部-->
    <div class="lt-header">
        <!--主页-->
        <a href="javascript:history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>

        <!--标题-->
        <h3 class="title">搜索中心</h3>


    </div>



    <!--主体-->
    <div class="lt-main">

        <!--搜索-->
        <div class="search">
            <input type="search" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary btn-search">搜索</button>
        </div>


        <!--历史记录-->
        <div class="history">


        </div>

    </div>





    <!--底部-->
    <div class="lt-footer">

        <ul>
            <li>
                <a  href="index.html">
                    <i class="fa fa-home" ></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a class="current" href="#">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>

        </ul>


    </div>



</div>

























<!--历史记录列表数据模板-->
<script type="text/html" id="historyTpl">

        {{ if arr.length === 0 }}

            <p>没有更多数据了</p>


        {{ else }}

            <!--标题-->
            <div class="title">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right btn-clearList"><i class="fa fa-trash"></i>清空记录</span>

            </div>


            <!--主体-->
            <div class="content">
                <ul class="mui-clearfix">
                    {{ each arr v i }}


                    <li>
                        <a class="mui-pull-left" href="#">{{ v }}</a>
                        <i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty"></i>
                    </li>



                    {{ /each }}

                </ul>
            </div>

        {{ /if }}





</script>






<!--引入ZeptoJS文件-->
<script src="lib/zepto/zepto.min.js"></script>

<!--引入MUI组件的JS文件-->
<script src="lib/mui/js/mui.js"></script>


<!--引入模板引擎JS文件-->
<script src="lib/artTemplate/template-web.js"></script>

<!--引入公共JS文件-->
<script src="js/common.js"></script>
<!--引入首页JS文件-->
<script src="js/search.js"></script>
</body>
</html>
