<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>

    <!--引入网站LOGO-->
    <link rel="shortcut icon" href="favicon.ico">


    <!--引入MUI框架样式文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">


    <!--引入字体样式文件-->
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <!--引入公共样式文件-->
    <link rel="stylesheet" href="css/common.css">
    <!--引入首页样式文件-->
    <link rel="stylesheet" href="css/user.css">
</head>
<body>


<!--布局容器-->
<div class="lt-layout">


    <!--头部-->
    <div class="lt-header">
        <!--主页-->
        <a href="javascript:history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>

        <!--标题-->
        <h3 class="title">会员中心</h3>


    </div>



    <!--主体-->
    <div class="lt-main">

        <!--引入MUI框架区域滚动DOM结构-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                <!--用户信息模块-->
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell mui-media" id="userInfo">

                    </li>



                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">账号与安全</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">我的购物车</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">收货地址管理</a>
                    </li>
                </ul>

                <div class="btnWapper">
                    <button id="btn-logout" class="mui-btn mui-btn-block">退出登录</button>
                </div>


            </div>
        </div>



    </div>





    <!--底部-->
    <div class="lt-footer">

        <ul>
            <li>
                <a  href="index.html">
                    <i class="fa fa-home" ></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a class="current" href="#">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>

        </ul>


    </div>
</div>











<!--用户信息数据模板-->
<script type="text/html" id="userTpl">

    <a href="javascript:;">
        <img class="mui-media-object mui-pull-left" src="images/user.jpg">
        <div class="mui-media-body">
            {{ username }}
            <p class='mui-ellipsis'>绑定手机:{{ mobile }}</p>
        </div>
    </a>



</script>










<!--引入ZeptoJS文件-->
<script src="lib/zepto/zepto.min.js"></script>

<!--引入MUI组件的JS文件-->
<script src="lib/mui/js/mui.js"></script>



<!--引入数据模板JS文件-->
<script src="lib/artTemplate/template-web.js"></script>




<!--引入公共JS文件-->
<script src="js/common.js"></script>
<!--引入首页JS文件-->
<script src="js/user.js"></script>
</body>
</html>
